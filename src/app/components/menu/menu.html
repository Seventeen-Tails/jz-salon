@if (viewport.isMobile()) {
  <div class="header">
    <div class="menu-button-mobile">
      <p-button (click)="menu.toggle($event)" icon="pi pi-ellipsis-v"/>
    </div>
    <div class="title-mobile">
      <span class="text-xl font-semibold">
        JZ<span class="text-primary">SALON</span>
      </span>
    </div>
    <div class="size-12"></div>
  </div>
}

<div class="menu">
  <p-menu #menu [model]="items" class="flex justify-center" [popup]="viewport.isMobile()" styleClass="w-full md:w-60">
      <ng-template #start>
          @if (!viewport.isMobile()) {
            <span class="inline-flex items-center gap-1 px-2 py-2 menu-wrapper">
                <p-avatar image="logo-removebg-preview.png" shape="circle" />
                <span class="text-xl font-semibold header-desktop">
                    JZ<span class="text-primary">SALON</span>
                </span>
            </span>
          }
      </ng-template>
      <ng-template #submenuheader let-item>
          <span class="text-primary font-bold">{{ item.label }}</span>
      </ng-template>
      <ng-template #item let-item>
          <a pRipple class="flex items-center p-menu-item-link">
              <span [class]="item.icon"></span>
              <span class="ml-2">{{ item.label }}</span>
              <p-badge *ngIf="item.badge" class="ml-auto" [value]="item.badge" />
              <span *ngIf="item.shortcut" class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1">
                  {{ item.shortcut }}
              </span>
          </a>
      </ng-template>
      <ng-template #end>
          <button pRipple class="relative overflow-hidden w-full border-0 bg-transparent flex items-start p-2 pl-4 hover:bg-surface-100 dark:hover:bg-surface-800 rounded-none cursor-pointer transition-colors duration-200">
              <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" class="mr-2" shape="circle" />
              <span class="inline-flex flex-col">
                  <span class="font-bold">Amy Elsner</span>
                  <span class="text-sm">Admin</span>
              </span>
          </button>
      </ng-template>
  </p-menu>
</div>
<div class="content">
  <router-outlet />
</div>
